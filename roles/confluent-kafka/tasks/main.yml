---
- import_tasks: java.yml
  when: java_install

- import_tasks: register_vars.yml

- name: Add Confluent Kafka Repository (1)
  yum_repository:
    name: Confluent.dist
    description: Confluent repository (dist)
    file: confluent
    baseurl: https://packages.confluent.io/rpm/4.0/7
    gpgcheck: no
    gpgkey: https://packages.confluent.io/rpm/4.0/archive.key
    enabled: yes

- name: Add Confluent Kafka Repository (2)
  yum_repository:
    name: Confluent
    description: Confluent repository
    file: confluent
    baseurl: https://packages.confluent.io/rpm/4.0
    gpgcheck: no
    gpgkey: https://packages.confluent.io/rpm/4.0/archive.key
    enabled: yes
  notify: yum-clean-all

- name: debugging-install-confluent-kafka
  vars:
    v1: "'/home/vishnunimmalapudi/confluent.temp/'"
    v2: "'/'"
  shell: 'yes | sudo yum -y --installroot={{v1}} --releasever={{v2}} install confluent-platform-oss-2.11'
  become_user: vishnunimmalapudi
  become: yes


